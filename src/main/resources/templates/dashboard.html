<!-- src/main/resources/templates/dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Department Expenses</h5>
                </div>
                <div class="card-body">
                    <canvas id="departmentChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Expense Types</h5>
                </div>
                <div class="card-body">
                    <canvas id="expenseTypeChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>Daily Expenses Trend</h5>
                </div>
                <div class="card-body">
                    <canvas id="timeChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    async function loadAnalytics() {
        const departmentData = await fetch('/api/analytics/department-expenses').then(r => r.json());
        const timeData = await fetch('/api/analytics/time-analysis').then(r => r.json());
        const typeData = await fetch('/api/analytics/expense-types').then(r => r.json());


        createCharts(departmentData, timeData, typeData);
    }


    loadAnalytics();
</script>
</body>
</html>
